        .main-title{

        }
        .main-sdoku{
            width: 450px;

            margin: 50px auto;
            background-color: black;
            padding: 10px;
            display: grid;
            grid-gap: 3px;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .main-sdoku-item{
            background-color: black;
            display: grid;
            grid-gap: 1px;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .main-sdoku-item-ans{
            background-color: white;
        }
        .main-sdoku-item-ans input{
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .main-sdoku-item-ans input::-webkit-inner-spin-button{
            display: none;
        }
        .check-list{
            display: flex;
            justify-content: space-around;
        }
        button{
            width: 200px;
            height: 50px;
            font-size: 20px;
        }
        
    </style>
